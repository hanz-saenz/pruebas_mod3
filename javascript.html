            return suma
        }

        let resultadoSuma = sumarValores(a, b);

        function operador(a, b, operador) {
            switch (operador) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                case '%':
                    return a % b;
                default:
                    return 'Operador no válido';
            }
        }


        let restaOperador = operador(4,2, '-');
        console.log(`la resta de 4 y 2 es: ${restaOperador}`);

        let valor = 5;
        console.log(`El antiguo valor es: ${valor}`);

        valor += 10;

        for (let i = 1; i < 50; i++) {
            if (operador(i, 2, '%') === 0) {
                console.log(`${i} es par`);
            } else {
                console.log(`${i} es impar`);
            }
            
        }


        // while

        let contador = 0;

        while (contador <= 50) {
            if (operador(contador, 2, '%') === 0) {
                console.log(`${contador} while es par`);
                console.log(`${restarvalor} while es par`);
            } else {
                console.log(`${contador} while es impar`);
                console.log(`${restarvalor} while es impar`);
            }
            contador++;
            restarvalor--;
        }


        // do - while
        let contrasena;
        let intentos = 2;
        let contrasenaCorrecta = '1234';

            contrasena = prompt('Introduce la contraseña:');
            intentos--;

            if (contrasena !== contrasenaCorrecta) {

                } else {
                    alert('Has agotado todos tus intentos.');
                }
            } else {
                alert('Contraseña correcta. Acceso concedido.');
            }
        } while (contrasena !== contrasenaCorrecta && intentos > 0);
        // Comprobar si la contraseña es correcta       

        if (contrasena === contrasenaCorrecta) {
